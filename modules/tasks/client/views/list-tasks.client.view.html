<section>
  <div class="page-header">
    <h1>{{vm.tasks.length}} Tasks</h1>
  </div>
  <a class="btn btn-primary pull-right" data-ui-sref="tasks.create">
    <i class="glyphicon glyphicon-plus"></i>
  </a>
  <div class="list-group">
    <a ng-repeat="task in vm.tasks" ui-sref="tasks.view({ taskId: task._id })" class="list-group-item">
      <small class="list-group-item-text">
        Added on
        <span ng-bind="task.createdAt | date:'mediumDate'"></span>
        by
        <span ng-if="task.user" ng-bind="task.user.displayName"></span>
        <span ng-if="!task.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading"><b>{{task.name}}</b></h4>
      <p class="list-group-item-text" ><b>{{task.description}}</b></p>
      <p class="list-group-item-text" ><b>{{task.amount | currency}}</b></p>
    </a>
  </div>
</section>
