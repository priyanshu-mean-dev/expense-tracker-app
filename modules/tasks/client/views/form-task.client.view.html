<section>
  <div class="page-header">
    <h1>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.task._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <form name="vm.form.taskForm" class="form-horizontal" ng-submit="vm.save(vm.form.taskForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Name</label>
          <input name="title" type="text" ng-model="vm.task.name" id="title" class="form-control" placeholder="Name" required autofocus>
          <div ng-messages="vm.form.taskForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <textarea name="description" data-ng-model="vm.task.description" id="description" class="form-control" cols="20" rows="4" placeholder="Enter task description"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Amount</label>
          <input name="title" type="Number" ng-model="vm.task.amount" id="amount" class="form-control" placeholder="Amount" required>
          <div ng-messages="vm.form.taskForm.amount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.task._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
